name: Build docker
on:
  push:
    tags:
      - v[0-9]+.[0-9]+**
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Prepare Version
        id: prep
        run: |
          echo ::set-output name=user::$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo ::set-output name=repo::$(echo "${{ github.repository }}" | awk -F / '{print $2}' | tr '[:upper:]' '[:lower:]')
          echo ::set-output name=version::${GITHUB_REF#refs/tags/v}
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm build
      - name: Login to GitHub Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push docker image for ${{ github.job }} [httpd]
        uses: docker/build-push-action@v2
        with:
          context: .
          tags: |
            ghcr.io/rwth-imi/pseucalyptus-broker:latest
            ghcr.io/rwth-imi/pseucalyptus-broker:${{ steps.prep.outputs.version }}
          push: true

